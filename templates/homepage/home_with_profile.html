{% extends "base.html" %}

{% block title %}ima profil{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div>
        {% if user.is_authenticated %}
        <h2>Recipe List</h2>
        {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <li><a href="{% url 'recipe_detail' recipe_id=recipe.id %}">{{ recipe.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <h3>No recipes</h3>
        {% endif %}
        <a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a>
        {% endif %}
        </div>
    </div>
{% endblock %}
