<!-- recipes/recipe_list.html -->
{% extends "base.html" %}

{% block title %}Recipe List{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h2>Recipe List</h2>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe_id=recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
