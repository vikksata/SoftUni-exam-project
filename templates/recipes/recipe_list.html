<!-- recipes/recipe_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe_id=recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
