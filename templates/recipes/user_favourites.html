{% extends "base.html" %}

{% block content %}
    <body>
    <h2 class="text-center">Favorites</h2>
    <hr>
    {% if user.is_authenticated %}
        {% if favorites %}
            <div class="row">
                {% for favorite in favorites %}
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">{{ favorite.recipe.title }}</h5>
                                <img src="{{ favorite.recipe.image_url }}" width="200" height="200"/>
                                <hr>
                                <a href="{% url 'favorite_recipe_details' pk=favorite.recipe.pk %}" class="btn btn-warning">How
                                    to
                                    prepare</a>
                            </div>
                        </div>
                    </div>
                    </div>
                {% endfor %}
        {% else %}
            <h3>No favorites</h3>
        {% endif %}
    {% endif %}
    </body>
{% endblock %}
