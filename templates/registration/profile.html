{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Age: {{ user.age }}</p>
    <p>User Type: {{ user.user_type }}</p>
</body>
{% endblock %}
